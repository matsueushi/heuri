type Contest @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  name: String!
  description: String!
}

type Submission @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  contestId: ID!
  functionName: String!
  description: String!
  status: String!
}

type TestCase @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  submissionId: ID!
  status: String!
  seed: Int!
  score: Int
  startedAt: AWSDateTime
  endedAt: AWSDateTime
}